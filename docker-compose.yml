version: "3.9"

services:
  backend:
    build: ./backend
    container_name: flip-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: flip-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
